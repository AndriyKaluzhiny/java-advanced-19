<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>File upload example</title>
</head>

<body>
    <div>

        <div>
            <form id="createStudentForm" style=" display: flex; flex-direction: column; width: 350px; " enctype="multipart/form-data">

                <label for="firstName">First Name</label><input type="text " id="firstName" />
                <label for="lastName">Last Name</label><input type="text " id="lastName" />
                <label for="age">Age</label><input type=" text " id="age" />
                <label for="file">Upload photo</label><input type="file" id="file" />
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="studentCard" style="display: none; ">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js " integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin=" anonymous "></script>


    <script src="js/main.js "></script>
</body>

</html>
